<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name converter</title>
    <link rel="stylesheet" href="style.css">
  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container main mt-5">
        <div class="row">
            <div class="col-lg-12 text-center p-4 mt-3">
                <input type="text" placeholder="Enter the Name to Convert" id="str"> 
                
            </div>
          
            <div class="col-lg-12  d-flex justify-content-center align-items-center p-4 mt-3">
               <div class="case_txt ">
                <p class="ms-1" >Camel Case: <span id="camelcase"></span></p>
            
               </div> 
            </div>
            <div class="col-lg-12   d-flex justify-content-center align-items-center ">
                <div class="case_txt">
                    <p class="ms-1">pascal Case: <span id="pascalcase"></span></p>
                    
                </div> 
            </div>
             <div class="col-lg-12  d-flex justify-content-center align-items-center p-4">
                <div class="case_txt ">
                    <p class="ms-1">Snake Case: <span id="snakecase"></span></p>
                </div> 
             </div>
             <div class="col-lg-12   d-flex justify-content-center align-items-center ">
                 <div class="case_txt">
                    <p class="ms-1">Screaming Snake Case:<span id="scrsnakecase"></span></p>
                 </div> 
              </div>
              <div class="col-lg-12  d-flex justify-content-center align-items-center p-4">
                <div class="case_txt ">
                    <p class="ms-1">Kebab Case:<span id="Kebabcase"></span></p>
                </div> 
             </div>
             <div class="col-lg-12   d-flex justify-content-center align-items-center ">
                 <div class="case_txt">
                    <p class="ms-1">Screaming Kebab Case:<span id="scrkebabcase"></span></p>
                 </div> 
              </div>
              <div class="col text-center mt-5">
                <button type="button" id="convert_btn" >Convert</button>  
               
            </div>
        </div>

    </div>

    <script src="convertor.js"></script>
</body>
</html>
